<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML =  time +' <br> on '+ date;
    }, 1000);
    </script>
    <style>
      nav{
        position: relative;
        text-align: center;
        padding: 10px;
        background-color: black;
        text-decoration: none;
        color: white;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>JavaScript Realtime Clock</b></a>
         
        </div>
      </nav>
    

    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current time is : <span id="time"></span></h1>
            <p class="lead">We had got you covered.</p>
            <hr class="my-4">
            <p>We are here to show you the time for different countries.</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
            </p>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
